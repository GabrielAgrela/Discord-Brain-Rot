services:
  bot:
    build: .
    container_name: brain-rot-bot
    restart: always
    env_file:
      - .env
    environment:
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    volumes:
      - ./Sounds:/app/Sounds
      - ./Data:/app/Data
      - ./Downloads:/app/Downloads
      - ./Logs:/app/Logs
      - ./database.db:/app/database.db
    command: python PersonalGreeter.py

  web:
    build: .
    container_name: brain-rot-web
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./database.db:/app/database.db
      - ./templates:/app/templates
      - ./static:/app/static
    command: python WebPage.py

  runner:
    image: myoung34/github-runner:latest
    container_name: brain-rot-runner
    restart: always
    environment:
      - REPO_URL=https://github.com/GabrielAgrela/Discord-Brain-Rot
      - RUNNER_NAME=brain-rot-docker-runner
      - RUNNER_WORKDIR=/tmp/github-runner-work
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./actions-runner:/app/actions-runner
