<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Soundboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(30, 30, 50, 0.8);
            --bg-card-hover: rgba(40, 40, 70, 0.9);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b7280;
            --border-color: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .nav-brand-emoji {
            font-size: 1.75rem;
            animation: pulse 2s infinite;
        }

        .nav-brand-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-gradient);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-emoji {
            font-size: 2.5rem;
        }

        /* Tables Grid Layout */
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .tables-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card Component */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Search Input */
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Table */
        .table-container {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar {
            width: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--bg-card);
        }

        td {
            padding: 0.75rem;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border-color);
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Play Button */
        .play-button {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            background: var(--accent-gradient);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .play-button.queued {
            background: var(--success);
        }

        .play-button.error {
            background: var(--error);
        }

        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Action Badge */
        .action-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            background: var(--bg-secondary);
        }

        .action-badge.play {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .action-badge.favorite {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .action-badge.join {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
        }

        .action-badge.leave {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Filename truncation */
        .filename {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav {
                padding: 0.75rem 1rem;
            }

            .nav-links {
                gap: 0.25rem;
            }

            .nav-link {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }

            .nav-link span:first-child {
                display: none;
            }

            .table-container {
                max-height: 350px;
            }

            th,
            td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            .filename {
                max-width: 120px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <span class="nav-brand-emoji">üß†</span>
                <span class="nav-brand-text">Brain Rot</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link active">
                    <span>üéµ</span> Soundboard
                </a>
                <a href="/analytics" class="nav-link">
                    <span>üìä</span> Analytics
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <span class="logo-emoji">üéµ</span>
                <h1 class="logo">Soundboard</h1>
            </div>
        </header>

        <!-- Tables Grid -->
        <div class="tables-grid">
            <!-- Recent Actions -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">‚ö° Recent Actions</h2>
                </div>
                <input type="text" id="searchActions" class="search-input" placeholder="Search actions...">
                <div class="table-container">
                    <table id="actionsTable">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Sound</th>
                                <th>User</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="actionsTableBody">
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevPageActions">‚Üê Prev</button>
                    <span class="pagination-info">
                        <span id="currentPageActions">1</span> / <span id="totalPagesActions">1</span>
                    </span>
                    <button id="nextPageActions">Next ‚Üí</button>
                </div>
            </div>

            <!-- Favorite Sounds -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">‚≠ê Favorites</h2>
                </div>
                <input type="text" id="searchFavorites" class="search-input" placeholder="Search favorites...">
                <div class="table-container">
                    <table id="favoritesTable">
                        <thead>
                            <tr>
                                <th>Sound</th>
                                <th>Play</th>
                            </tr>
                        </thead>
                        <tbody id="favoritesTableBody">
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevPageFavorites">‚Üê Prev</button>
                    <span class="pagination-info">
                        <span id="currentPageFavorites">1</span> / <span id="totalPagesFavorites">1</span>
                    </span>
                    <button id="nextPageFavorites">Next ‚Üí</button>
                </div>
            </div>

            <!-- All Sounds -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üéµ All Sounds</h2>
                </div>
                <input type="text" id="searchAllSounds" class="search-input" placeholder="Search sounds...">
                <div class="table-container">
                    <table id="allSoundsTable">
                        <thead>
                            <tr>
                                <th>Sound</th>
                                <th>Date</th>
                                <th>Play</th>
                            </tr>
                        </thead>
                        <tbody id="allSoundsTableBody">
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prevPageAllSounds">‚Üê Prev</button>
                    <span class="pagination-info">
                        <span id="currentPageAllSounds">1</span> / <span id="totalPagesAllSounds">1</span>
                    </span>
                    <button id="nextPageAllSounds">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const itemsPerPage = window.matchMedia("(max-width: 768px)").matches ? 10 : 15;
        let currentPageActions = 1;
        let currentPageFavorites = 1;
        let currentPageAllSounds = 1;

        // Store the last fetched data for each endpoint
        const lastFetchedData = {
            actions: null,
            favorites: null,
            all_sounds: null
        };

        // Helper function to format time ago
        function formatTimeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return date.toLocaleDateString();
        }

        // Get action badge class
        function getActionClass(action) {
            if (action.includes('play')) return 'play';
            if (action.includes('favorite')) return 'favorite';
            if (action === 'join') return 'join';
            if (action === 'leave') return 'leave';
            return '';
        }

        // Format action name
        function formatAction(action) {
            const actionMap = {
                'play_random_sound': 'Random',
                'play_request': 'Played',
                'replay_sound': 'Replayed',
                'play_from_list': 'List',
                'play_similar_sound': 'Similar',
                'play_sound_periodically': 'Auto',
                'play_random_favorite_sound': 'Favorite',
                'favorite_sound': 'Favorited',
                'unfavorite_sound': 'Unfavorited',
                'join': 'Joined',
                'leave': 'Left'
            };
            return actionMap[action] || action;
        }

        function fetchData(endpoint, page, tableBodyId, currentPageId, totalPagesId, prevButtonId, nextButtonId, searchInputId) {
            const tableBody = document.getElementById(tableBodyId);
            const prevButton = document.getElementById(prevButtonId);
            const nextButton = document.getElementById(nextButtonId);
            const searchInput = document.getElementById(searchInputId);
            const searchQuery = searchInput.value.trim();

            const apiUrl = `/api/${endpoint}?page=${page}&per_page=${itemsPerPage}&search=${encodeURIComponent(searchQuery)}`;

            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const hasNewEntries = JSON.stringify(data.items) !== JSON.stringify(lastFetchedData[endpoint]);

                    if (hasNewEntries) {
                        lastFetchedData[endpoint] = data.items;

                        tableBody.style.opacity = '0';
                        tableBody.style.transition = 'opacity 0.2s';

                        setTimeout(() => {
                            tableBody.innerHTML = '';

                            data.items.forEach((item, index) => {
                                let row = document.createElement('tr');
                                row.style.opacity = '0';
                                row.style.transition = 'opacity 0.3s';
                                row.style.transitionDelay = `${index * 20}ms`;

                                if (endpoint === 'actions') {
                                    // Action badge
                                    let actionCell = document.createElement('td');
                                    const badge = document.createElement('span');
                                    badge.className = `action-badge ${getActionClass(item.action)}`;
                                    badge.textContent = formatAction(item.action);
                                    actionCell.appendChild(badge);
                                    row.appendChild(actionCell);

                                    // Filename
                                    let filenameCell = document.createElement('td');
                                    filenameCell.className = 'filename';
                                    filenameCell.textContent = (item.filename || item.target || '-').replace('.mp3', '');
                                    filenameCell.title = item.filename || item.target || '';
                                    row.appendChild(filenameCell);

                                    // Username
                                    let usernameCell = document.createElement('td');
                                    usernameCell.textContent = item.username;
                                    row.appendChild(usernameCell);

                                    // Time
                                    let timestampCell = document.createElement('td');
                                    timestampCell.textContent = formatTimeAgo(item.timestamp);
                                    timestampCell.title = item.timestamp;
                                    row.appendChild(timestampCell);

                                } else if (endpoint === 'favorites') {
                                    let filenameCell = document.createElement('td');
                                    filenameCell.className = 'filename';
                                    filenameCell.textContent = item.filename.replace('.mp3', '');
                                    filenameCell.title = item.filename;
                                    row.appendChild(filenameCell);

                                    const playCell = document.createElement('td');
                                    const playButton = document.createElement('button');
                                    playButton.textContent = '‚ñ∂ Play';
                                    playButton.className = 'play-button';
                                    playButton.setAttribute('data-filename', item.filename);
                                    playCell.appendChild(playButton);
                                    row.appendChild(playCell);

                                } else if (endpoint === 'all_sounds') {
                                    let filenameCell = document.createElement('td');
                                    filenameCell.className = 'filename';
                                    filenameCell.textContent = item.filename.replace('.mp3', '');
                                    filenameCell.title = item.filename;
                                    row.appendChild(filenameCell);

                                    let dateCell = document.createElement('td');
                                    dateCell.textContent = formatTimeAgo(item.timestamp);
                                    dateCell.title = item.timestamp;
                                    row.appendChild(dateCell);

                                    const playCell = document.createElement('td');
                                    const playButton = document.createElement('button');
                                    playButton.textContent = '‚ñ∂ Play';
                                    playButton.className = 'play-button';
                                    playButton.setAttribute('data-filename', item.filename);
                                    playCell.appendChild(playButton);
                                    row.appendChild(playCell);
                                }

                                tableBody.appendChild(row);
                            });

                            document.getElementById(currentPageId).textContent = page;
                            document.getElementById(totalPagesId).textContent = data.total_pages;

                            prevButton.disabled = (page <= 1);
                            nextButton.disabled = (page >= data.total_pages);

                            void tableBody.offsetWidth;

                            tableBody.style.opacity = '1';
                            Array.from(tableBody.children).forEach(row => {
                                row.style.opacity = '1';
                            });

                            setTimeout(() => {
                                tableBody.style.transition = '';
                                Array.from(tableBody.children).forEach(row => {
                                    row.style.transition = '';
                                    row.style.transitionDelay = '';
                                });
                            }, data.items.length * 50 + 300);
                        }, 100);
                    }

                    return hasNewEntries;
                })
                .catch(error => {
                    console.error('Error:', error);
                    return false;
                });
        }

        function setupPagination(prevButtonId, nextButtonId, fetchFunction) {
            const prevButton = document.getElementById(prevButtonId);
            const nextButton = document.getElementById(nextButtonId);
            let isButtonCooldown = false;

            function handleButtonClick(increment) {
                if (!isButtonCooldown && !this.disabled) {
                    isButtonCooldown = true;
                    fetchFunction(increment);

                    prevButton.disabled = true;
                    nextButton.disabled = true;

                    setTimeout(() => {
                        isButtonCooldown = false;
                        fetchFunction();
                    }, 500);
                }
            }

            prevButton.addEventListener('click', () => handleButtonClick.call(prevButton, false));
            nextButton.addEventListener('click', () => handleButtonClick.call(nextButton, true));
        }

        function fetchActions(increment = null, forcePageOne = false) {
            if (forcePageOne) {
                currentPageActions = 1;
            } else {
                if (increment === true) currentPageActions++;
                else if (increment === false && currentPageActions > 1) currentPageActions--;
            }
            return fetchData('actions', currentPageActions, 'actionsTableBody', 'currentPageActions', 'totalPagesActions', 'prevPageActions', 'nextPageActions', 'searchActions');
        }

        function fetchFavorites(increment = null, forcePageOne = false) {
            if (forcePageOne) {
                currentPageFavorites = 1;
            } else {
                if (increment === true) currentPageFavorites++;
                else if (increment === false && currentPageFavorites > 1) currentPageFavorites--;
            }
            return fetchData('favorites', currentPageFavorites, 'favoritesTableBody', 'currentPageFavorites', 'totalPagesFavorites', 'prevPageFavorites', 'nextPageFavorites', 'searchFavorites');
        }

        function fetchAllSounds(increment = null, forcePageOne = false) {
            if (forcePageOne) {
                currentPageAllSounds = 1;
            } else {
                if (increment === true) currentPageAllSounds++;
                else if (increment === false && currentPageAllSounds > 1) currentPageAllSounds--;
            }
            return fetchData('all_sounds', currentPageAllSounds, 'allSoundsTableBody', 'currentPageAllSounds', 'totalPagesAllSounds', 'prevPageAllSounds', 'nextPageAllSounds', 'searchAllSounds');
        }

        setupPagination('prevPageActions', 'nextPageActions', fetchActions);
        setupPagination('prevPageFavorites', 'nextPageFavorites', fetchFavorites);
        setupPagination('prevPageAllSounds', 'nextPageAllSounds', fetchAllSounds);

        // Event listener for Play buttons
        document.querySelector('.tables-grid').addEventListener('click', async (event) => {
            if (event.target.classList.contains('play-button')) {
                const button = event.target;
                const filename = button.getAttribute('data-filename');
                if (!filename) return;

                button.disabled = true;
                button.textContent = '‚è≥';

                try {
                    const response = await fetch('/api/play_sound', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sound_filename: filename })
                    });

                    if (response.ok) {
                        button.textContent = '‚úì Queued';
                        button.classList.add('queued');
                        setTimeout(() => {
                            button.textContent = '‚ñ∂ Play';
                            button.classList.remove('queued');
                            button.disabled = false;
                        }, 2000);
                    } else {
                        button.textContent = '‚úó Error';
                        button.classList.add('error');
                        setTimeout(() => {
                            button.textContent = '‚ñ∂ Play';
                            button.classList.remove('error');
                            button.disabled = false;
                        }, 2000);
                    }
                } catch (error) {
                    console.error(`Network error:`, error);
                    button.textContent = '‚úó Error';
                    button.classList.add('error');
                    setTimeout(() => {
                        button.textContent = '‚ñ∂ Play';
                        button.classList.remove('error');
                        button.disabled = false;
                    }, 2000);
                }
            }
        });

        // Backend Search with debounce
        function setupBackendSearch(inputId, fetchFunction) {
            const searchInput = document.getElementById(inputId);
            let debounceTimer;

            searchInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    fetchFunction(null, true);
                }, 350);
            });
        }

        setupBackendSearch('searchActions', fetchActions);
        setupBackendSearch('searchFavorites', fetchFavorites);
        setupBackendSearch('searchAllSounds', fetchAllSounds);

        // Auto-refresh every 2 seconds
        setInterval(() => {
            Promise.all([fetchActions(), fetchFavorites(), fetchAllSounds()]);
        }, 2000);

        // Initial data fetch
        fetchActions();
        fetchFavorites();
